<div class="landing-section" id="home">

      <p class="resto-sub">{{ .Site.Data.data.home.subHeadLine }}</p>

        {{ .Site.Data.data.home.ordernowBtn }}
      </button>
    </div>
    <div class="landing-img">
      <img src="{{ .Site.Data.data.home.img }}" alt="landing-img" />
    </div>
  </div>
